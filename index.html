<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- G-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- G-Font close -->
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <img class="image" src="./images/image-qr-code.png" alt="QR code">
        <div class="text-container">
            <p class="head">Improve your front-end skills by building projects</p>
            <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
